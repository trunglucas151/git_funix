<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name ="description" content="Home stay funix-project travel guide">
    <meta name="google-site-verification" content="Qs-AG-6PYhBoU0rRiYgWoQIwBQt2wr93Yw4NGrnzxo4" />
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">

   
</head>
<body>
    <header id="header">
        <div class="grid wide ">
                <nav class="row navbar">
                    <div class="col l-2 m-3 c-5">
                        <ul class="row">
                            <li class="col l-6 m-6 c-6  nav-item">
                                <a class="nav-item-link" href="#">Brand</a>
                            </li>
                            <li class="col l-6 m-6 c-6 nav-item">
                                <a class="nav-item-link" href="#">Browse</a>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="col l-3 m-4 c-7 l-o-7 m-o-5">
                        <ul class="row">
                            <li class="col l-4 m-4 c-4 nav-item">
                                <a class="nav-item-link" href="#">Sign Up</a>
                            </li>
                            <li class="col l-4 m-4 c-4 nav-item">
                                <a class=" nav-item-link" href="#">Log In</a>
                            </li>
                            <li class="col l-4 m-4 c-4 nav-item">
                                <a class="nav-item-link" href="#">Help</a>
                            </li>
                        </ul>
                    </div>
                </nav>
        </div>
</header>

    <main class="main__body">
        <div class="sign wrapper">
            <img class="sign__img-main" src="./image/pexels-photo-1430677.png" alt="">
            <div class="sign__container">
                <div class="sign__content">
                    <div class="sign__head">
                        <h1 class="sign__header">Đăng Nhập</h1>
                    </div>
                    <div class="sign__body">
                        <form action="" class="sign__form">
                            <div class="form_group">
                                <input class="form_control" type="email" name="email" placeholder="Email">
                                <i class="form_icon fas fa-envelope"></i>
                            </div>
                            
                            <div class="form_group">
                                <input class="form_control" type="password" name="password" placeholder="Password">
                                <i class="form_icon fas fa-lock"></i>
                            </div>
                        </form>

                        <div class="rule mg-10">
                            <input class="rule__check" type="checkbox" name="checkbox">

                            <span class="rule__msg">Nhớ tôi!</span>
                            
                            <a class="rule__link" href="#">Quên Mật Khẩu?</a>
                        </div>

                        <div class="btn_group">
                            <button class="btn btn--info" type="button">Đăng Nhập</button>

                        </div>
                        </div>
                    <div class="sign__footer">
                        <span class="sign__title">Bạn đã có tài khoản ?</span>
                        <a class="sign__link" href="#">Đăng Ký</a>
                    </div>
                </div>
            </div>
         </div>



        
    </main>
</body>
</html>
